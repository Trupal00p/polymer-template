<link rel="import"
  href="/elements/rest-connection/rest-connection.html">

<dom-module id="my-greeting">
    <style>
        :host {
            display: block;
        }
        
        @media (max-width: 600px) {
            h1.paper-font-display1 {
                font-size: 24px;
            }
        }
    </style>
    <template>
        <rest-connection id='restcon'
          model-url='/api/mymodel'></rest-connection>
        <paper-button raised
          on-click='getall'>get all</paper-button>
        <paper-button raised
          on-click='sendget'>get one</paper-button>
        <paper-button raised
          on-click='sendput'>send put</paper-button>
        <paper-button raised
          on-click='sendpost'>send post</paper-button>
        <paper-button raised
          on-click='putmany'>putmany</paper-button>
        <paper-button raised
          on-click='postmany'>post many</paper-button>
        <paper-button raised
          on-click='deleteall'>delete all</paper-button>
        <h1 class="paper-font-display1">
            <span>{{greeting}}</span>
        </h1>
        <span class="paper-font-body2">Update text to change the greeting.</span>
        <!-- Listens for "input" event and sets greeting to <input>.value -->
        <input class="paper-font-body2"
          value="{{greeting::input}}">
    </template>
</dom-module>
<script>
    (function()
    {
        Polymer(
        {
            is: 'my-greeting',

            properties:
            {
                greeting:
                {
                    type: String,
                    value: 'Welcome!',
                    notify: true
                }
            },

            listeners:
            {
                'restcon.response': 'restresp'
            },

            getall: function()
            {
                this.$.restcon.getModels();
            },

            sendget: function()
            {

                this.$.restcon.getModel(this.$.restcon.modelList[0].id);
            },

            sendput: function()
            {
                this.$.restcon.model.property1 = Date().toString();
                this.$.restcon.saveModel();
            },

            putmany: function()
            {
                this.$.restcon.saveModels(this.$.restcon.modelList);
            },

            sendpost: function()
            {
                newmod = {
                    'property1': 'testasdfasdf',
                    'property2': "aslfjasdf;lkasj"
                }
                this.$.restcon.model = newmod;
                this.$.restcon.saveModel();
            },

            postmany: function()
            {
                newmod = [
                {
                    'property1': 'model1sdl;kfa',
                    'property2': "model1as;dlkf;lkasj"
                },
                {
                    'property1': 'model2sdl;kfa',
                    'property2': "model2as;dlkf;lkasj"
                }, ]
                this.$.restcon.saveModels(newmod);
            },

            deleteall: function()
            {
                this.$.restcon.deleteModels();
            },

            restresp: function()
            {
                // this.$.restcon.save()
            }
        });
    })();
</script>
